version: "3"

services:
  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    restart: unless-stopped
    env_file: .env
    volumes:
      - /home/lwray/data/db/:/var/lib/mysql
  #    - $HOST_PATH_DB:/var/lib/mysql
    networks:
      - inception

  wordpress:
    build: ./requirements/wordpress/
    image: wordpress
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    volumes:
      - /home/lwray/data/wordpress/:/var/www/wordpress
  #    - $HOST_PATH_WORDPRESS:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb

  nginx:
    build: ./requirements/nginx/
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    restart: unless-stopped
    env_file: .env
    volumes:
    #  - /home/lwray/data/wordpress/:/var/www/wordpress
      - $HOST_PATH_WORDPRESS:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress

networks:
  inception:
    driver: bridge 
    #Bridge networks are usually used when your applications run 
    # in standalone containers that need to communicate