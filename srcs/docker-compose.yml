version: "3"

services:
  mariadb:
    container_name: "mariadb"
    build: ./requirements/mariadb/
    restart: unless-stopped
    env_file: .env
    volumes:
      - $HOST_PATH_DB:/var/lib/mysql
    networks:
      - inception

  wordpress:
    container_name: "wordpress"
    build: ./requirements/wordpress/
    restart: unless-stopped
    env_file: .env
    volumes:
      - $HOST_PATH_WORDPRESS:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - "mariadb"

  nginx:
    container_name: "nginx"
    build: ./requirements/nginx/
    ports:
      - "443:443"
    restart: unless-stopped
    env_file: .env
    volumes:
      - $HOST_PATH_WORDPRESS:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress

networks:
  inception:
    driver: bridge